---
layout: default
---



  <ul class="PostsList">
    {% for post in site.posts %}
      <li class="Media">
        <span class="Media-Date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="Media-Link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
